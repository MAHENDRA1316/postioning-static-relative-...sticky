<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#" method="post">
        <table border="2" width="600" cellsspace="4" cellspaddimg="4">
            <tr>
           <th> <h1>Enrollment Form</h1></th> 
           </tr>
           <tr>
            <td>FirstName</td>
            <td>
                <input type="Firstname" name="Firstname" id="Firstname">
            </td>
           </tr>      
           <tr>
            <td>LastName</td>
            <td>
                <input type="Lastname" name="Lastname" id="Lastname">
            </td>
           </tr>
           <tr>
            <td>Password</td>
            <td>
                <input type="Password" name="Password" id="Password">
            </td>
           </tr>           
           <tr>
            <td>Email</td>
            <td>
                <input type="Email" id="Email" itemid="Email">
            </td>
           </tr>
           <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" id="male" value="male">male
                <input type="radio" name="gender" id="female" value="female">female
                <input type="radio" name="gender" id="other" value="other">other
            </td>
           </tr>
           <tr>
            <td>Country</td>
            <td>
                <select name="Country" id="Country">
                    <option value=""></option>
                    <option value="india"> india</option>
                    <option value="usa">usa</option>
                    <option value="canada">canada</option>
                </select>
            </td>
           </tr>
           <tr>
            <td>DOB</td>
            <td>
                <input type="date" id="dob" name="dob">
            </td>
           </tr>
           <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" name="cricket" id="cricket" value="cricket">cricket
                <input type="checkbox" name="music" id="music" value="music">music
                <input type="checkbox" name="travelling" id="travelling" value="travelling">travelling
            </td>
           </tr>
           <tr>
            <td>comments</td>
            <td>
                <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
            </td>
           </tr>
           <tr>
            <td>
                <input type="submit"  name="register" value="register">
                <input type="submit" name="submit" value="submit">
                <input type="reset" name="reset" value="reset">
            </td>
           </tr>






         </table>
    </form>
    
</body>
</html>
